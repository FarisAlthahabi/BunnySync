  smooth_page_indicator: ^1.1.0

  syncfusion_flutter_datepicker: ^26.1.39

  theme_tailor_annotation: ^2.0.0

  tuple: ^2.0.2

  url_launcher: ^6.2.6

dev_dependencies:
  auto_route_generator: ^8.0.0

  build_runner: ^2.4.6

  copy_with_extension_gen: ^5.0.4

  flutter_lints: ^4.0.0

  flutter_test:
    sdk: flutter

  injectable_generator: ^2.4.0

  json_serializable: ^6.7.1

  theme_tailor: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/locales/

flutter_gen:
  output: lib/global/gen/

  integrations:
    flutter_svg: true

scripts:
  inspect: dart format . & flutter analyze

  clean: flutter clean ; flutter packages get

  build: dart run build_runner build --delete-conflicting-outputs

  watch: dart run build_runner watch --delete-conflicting-outputs

  splash: dart run flutter_native_splash:create