name: bunny_sync
description: "A new Flutter project."
publish_to: 'none'
version: 0.0.10+10

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  animated_size_and_fade:
    git: https://github.com/MohamadGreatWarrior/animated_size_and_fade.git

  auto_route: ^8.1.3

  auto_size_text: ^3.0.0
  bloc: ^8.1.2

  cached_network_image: ^3.2.3

  collection: ^1.17.1

