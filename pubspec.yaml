  flutter_screenutil: ^5.8.4

  flutter_secure_storage: ^9.0.0

  flutter_spinkit: ^5.2.0

  flutter_staggered_animations: ^1.1.1

  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.7

  fluttertoast: ^8.2.8
  get_it: ^7.6.0

  gettext_parser: ^0.2.0

  google_fonts: ^4.0.4

  i18n_extension: ^10.0.3

  image_picker: ^1.1.2

  injectable: ^2.3.0

  intl: ^0.18.1

